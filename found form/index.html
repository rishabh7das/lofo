<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Found Form</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>

  
  <header class="nav">
    <a href="../index.html"><img src="logo1.png" alt="logo"></a>
  </header>

  
  <main>
    <div class="container">
      <form action="#">

        <h1>Register Your Found Item</h1>
        <hr>

        <div class="form-group">
          <label for="name">Name :</label>
          <input type="text" class="form-control" id="name" placeholder="Type your name" required>
        </div>

        <div class="form-group">
          <label for="roll">Roll no. :</label>
          <input type="text" class="form-control" name="roll" id="roll" placeholder="eg-20-ECE-55" required>
        </div>

        <div class="form-group">
          <label for="itemName">Item Name :</label>
          <input type="text" class="form-control" id="itemName" placeholder="Name of the item you lost" required>
        </div>

        <div class="form-group">
          <fieldset>
            <legend>Item Description *</legend>
            <textarea class="form-control" name="itemDescription" id="itemDescription" cols="90" rows="3" readonly></textarea>
          </fieldset>
        </div>

        <div class="form-group">
          <label for="location">Location :</label>
          <input type="text" class="form-control" id="location" placeholder="Location where you lost the item">
        </div>

        <div class="form-group">
          <label for="time">Time :</label>
          <input type="datetime-local" class="form-control" name="time" id="time" placeholder="Mention the time you lost the item">
        </div>

        <div class="form-group">
          <label for="photo">Item Photo :</label>
          <input type="file" class="form-control-file" name="photo" id="photo">
        </div>

        <div class="form-group">
          <fieldset>
            <legend>Contact Details :</legend>
            <select class="form-control" name="contact" id="contact">
              <option value="address">Address</option>
              <option value="socialMedia">Social Media handles</option>
              <option value="whatsapp">Whatsapp no.</option>
              <option value="email">Email</option>
            </select>
          </fieldset>
          <br>
          <textarea class="form-control" name="contactInfo" id="contactInfo" cols="90" rows="3"></textarea>
        </div>

        <div class="button">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>
    </div>
  </main>

  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
